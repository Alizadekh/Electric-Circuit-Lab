<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Daxil Ol</title>
  </head>
  <body>
    <!-- Animated Wave Background  -->
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <!-- Log In Form Section -->
    <section>
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Hesab Yarat</h1>
            <div class="social-container">
              <a href="" target="_blank" class="social"
                ><i class="fab fa-github"></i
              ></a>
              <a href="" target="_blank" class="social"
                ><i class="fab fa-codepen"></i
              ></a>
              <a href="" target="_blank" class="social"
                ><i class="fab fa-google"></i
              ></a>
            </div>
            <span>Və ya Email adresinizdən istifadə edin</span>
            <label>
              <input class="SignUpName" type="text" placeholder="Ad / Soyad" />
            </label>
            <label>
              <input class="SignUpEmail" type="email" placeholder="Email" />
            </label>
            <label>
              <input class="SignUpPass" type="password" placeholder="Parol" />
            </label>
            <label>
              <input class="SignUpGroup" type="text" placeholder="Qrup" />
            </label>
            <button style="margin-top: 9px" class="SignUpBtn">
              <a href="">Yarat</a>
            </button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Daxil Ol</h1>
            <div class="social-container">
              <a href="" target="_blank" class="social"
                ><i class="fab fa-github"></i
              ></a>
              <a href="" target="_blank" class="social"
                ><i class="fab fa-codepen"></i
              ></a>
              <a href="" target="_blank" class="social"
                ><i class="fab fa-google"></i
              ></a>
            </div>
            <span>Və ya Email adresinizlə daxil olun</span>
            <label>
              <input type="email" placeholder="Email" />
            </label>
            <label>
              <input type="password" placeholder="Password" />
            </label>
            <label>
              <input type="text" placeholder="Qrup" />
            </label>
            <a href="#">Parolu Unutmusuz?</a>
            <button>Daxil ol</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Daxil Ol!</h1>
              <p>Əgər əvvəlcədən hesabınız varsa daxil olun</p>
              <button class="ghost mt-5" id="signIn">Daxil ol</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hesab Yarat</h1>
              <p>Əgər hələ də hesabınız yoxdursa hesab yaradın</p>
              <button class="ghost" id="signUp">Hesab Yarat</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/script.js"></script>
  </body>
</html>
